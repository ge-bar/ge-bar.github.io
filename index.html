<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Goûtez Electronique - Bar</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row no-gutters">
			<div class="col">
				<button type="button" class="btn btn-lg btn-block">Dernière commande</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-lg btn-block">Nouvelle commande</button>
			</div>
		</div>
		<div class="card">
			<div class="card-header">Kronembourg ou Panaché</div>
			<div>
				<div class="row no-gutters">
					<div class="col">
						<button type="button" class="btn btn-primary btn-lg btn-block">Demi</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-primary btn-lg btn-block">Pinte</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-primary btn-lg btn-block">Pichet</button>
					</div>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-header">Grimbergen</div>
			<div class="row no-gutters">
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">Demi</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">Pinte</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">Pichet</button>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-header">Twist / Monaco / Pêche / Pelouse</div>
			<div class="row no-gutters">
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">Demi</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">Pinte</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">Pichet</button>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-header">Club Maté ou Kromaté</div>
			<div class="row no-gutters">
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">Demi</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">Pinte</button>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-header">Vin Blanc ou Rosé</div>
			<div class="row no-gutters">
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">12cl</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">24cl</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">48cl</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">Carafe</button>
				</div>
			</div>
		</div>
		<div class="card-group">
			<div class="card">
				<div class="card-header">Breizh Cola / Limo / Diabolo / Eau
					sirop / Jus de fruit</div>
				<div class="row no-gutters">
					<div class="col">
						<button type="button" class="btn btn-primary btn-lg btn-block">Demi</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-primary btn-lg btn-block">Pinte</button>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="card-header">Eau</div>
				<button type="button" class="btn btn-primary btn-lg btn-block">Bouteille</button>
			</div>
		</div>
		<div class="card">
			<div class="card-header">Consigne</div>
			<div class="row no-gutters">
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">Gobelet</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">Pichet</button>
				</div>
			</div>
		</div>
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">Montant
				commande</span> <input class="form-control form-control-lg" type="text"
				placeholder="00.00" readonly>
		</div>
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">A rendre au
				client</span> <input class="form-control form-control-lg" type="text"
				placeholder="00.00" readonly>
		</div>
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">Monnaie
				client</span> <input class="form-control form-control-lg" type="text"
				placeholder="00.00" readonly>
		</div>
		<div>
			<div class="row no-gutters">
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">7</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">8</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">9</button>
				</div>
			</div>
			<div class="row no-gutters">
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">4</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">5</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">6</button>
				</div>
			</div>
			<div class="row no-gutters">
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">1</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">2</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">3</button>
				</div>
			</div>
			<div class="row no-gutters">
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">0</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">.</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-primary btn-lg btn-block">CE</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
